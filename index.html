<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rhythm Game</h1>
        <div class="score">Score: 0</div>
        <div class="game-area">
            <div class="line"></div>
            <div class="notes"></div>
        </div>
        <div class="keys">
            <div class="key red">F</div>
            <div class="key blue">J</div>
        </div>
    </div>
</body>
</html>
